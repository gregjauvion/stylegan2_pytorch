<h1>Génération d'images : principaux résultats</h1>

<h2>Apprentissage du modèle</h2>

<script>
    function getImageNameLearning(select_value, slider_value) {
        return "inputs/evaluation/" + slider_value + "/" + select_value + ".png"
    }
    function initSliderLearning() {
        document.getElementById("learning_images_range").value = 0;

        var select_value = document.getElementById("learning_images_select").selectedOptions[0].value;
        document.getElementById("learning_images_left").setAttribute("src", getImageNameLearning(select_value, 0));
        document.getElementById("learning_images_right").setAttribute("src", getImageNameLearning(select_value, 11));
    }
    function updateImageLearning() {
        // Get selector & slider values
        var select_value = document.getElementById("learning_images_select").selectedOptions[0].value;
        var slider_value = document.getElementById("learning_images_range").value;

        // Change image
        document.getElementById("learning_image").setAttribute("src", getImageNameLearning(select_value, slider_value)) 
    }
</script>

<div class="learning_images">
    <div>
        <select id="learning_images_select" onchange="initSliderLearning(); updateImageLearning()">
            <option>seed0050</option>
            <option>seed0051</option>
            <option>seed0052</option>
            <option>seed0053</option>
            <option>seed0054</option>
            <option>seed0055</option>
            <option>seed0056</option>
            <option>seed0057</option>
            <option>seed0058</option>
            <option>seed0059</option>
        </select>
    </div>

    <div>
        <img id="learning_images_left" src="inputs/evaluation/0/seed0050.png" alt="" width="200" height="200">
        <img id="learning_images_right" src="inputs/evaluation/11/seed0050.png" alt="" width="200" height="200">
    </div>

    <div>
        <img id="learning_image" src="inputs/evaluation/0/seed0050.png" alt="" width="400" height="400">
    </div>

    <div>
        <input type="range" min="0" max="11" value="0" class="slider" id="learning_images_range" oninput="updateImageLearning()">
    </div>
</div>

<div>
    <figure>
        <img id="learning" src="inputs/evaluation/evaluation.png" alt="Apprentissage du modèle" width="50%">
        <figcaption>GANs training process</figcaption>
    </figure>
</div>

<h2>Interpolation</h2>

<script>

        document.getElementById("interpolation_image").setAttribute("src", "inputs/interpolation/interpolate/interpolate_00" + (slider_value<10 ? ("0" + slider_value) : slider_value) + ".png")
    }
</script>

<div class="interpolated_images">

        <img id="interpolation_image_right" src="inputs/interpolation/interpolate/interpolate_0024.png" alt="" width="200" height="200">
    </div>

    <div>
        <img id="interpolation_image" src="inputs/interpolation/interpolate/interpolate_0000.png" alt="" width="400" height="400">
    </div>

    <div>

</div>
